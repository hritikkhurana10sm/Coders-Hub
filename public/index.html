<!DOCTYPE html>
<html>

<head>
    <title>Coders Hub</title>
    <link rel="icon" href="./img/back.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.min.css">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/form.css">
</head>

<body >

    

  

   <form action="/chat.html">
        <div class="form">
            <div class="social">
                <button style="display: flex;flex-direction: row;justify-content: center;">
                    <p style="font-size: 20px;">Coders Hub</p>
                </button>
               
            </div>

            <p style="font-family: system-ui;">Kindly provide same Room name/id to another user👨🏻</p>
            <div class="input">
                <div class="inputBox">
                    <label for="">Username</label>
                    <input type="text"  name="username" required>
                </div>
                <div class="inputBox">
                    <label for="">Room Name/Id</label>
                    <input type="password" name="room"  required>
                </div>
                <div class="inputBox">
                    <input type="submit" name="" value="Submit">
                </div>
            </div>

        </div>

    </form>


    <div class="centered-form"
        style="background-image: url('./img/back.png') !important;background-repeat: no-repeat;background-position: center;background-size: cover;">


    </div>
</body>
